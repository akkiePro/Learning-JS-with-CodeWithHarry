<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
  <header class="m-0 w-100">
    <nav class="m-0 p-0 w-100 d-flex justify-content-center">
      <h1>welcome to my clock</h1>
    </nav>
  </header>

  <main class="d-flex flex-column justify-content-center align-items-center">
    <div id="outercontainer" class="d-flex justify-content-center align-items- align-items-center p-4">
      <div id="hour" class="time"></div>
      <div class="time"><h2>:</h2></div>
      <div id="min" class="time"></div>
      <div class="time"><h2>:</h2></div>
      <div id="sec" class="time"></div>
    </div>
    <div id="dateContainer" class="d-flex justify-content-center align-items-center">
      <div id="date" class="dateOfTime"></div>
    </div>
  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="/049_Exercise_4/script.js"></script>
