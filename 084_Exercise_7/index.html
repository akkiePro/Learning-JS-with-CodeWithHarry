<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/084_Exercise_7/style.css">
  <title>Password Generator</title>
</head>

<body>
  <header>
    <h1>Password Generator</h1>
  </header>

  <main>
    <div>
      <span id="minus">
      <button id="minusBtn" class="sliderBtn pointer">-</button>
    </span>
    <input id="slider" type="range" min="4" max="50" step="1" value="8">
    <span id="plus">
      <button id="plusBtn" class="sliderBtn pointer">+</button>
    </span>
    <span id="labelSlider" class="texture">4</span>
    <i id="reload" class="fa-solid fa-rotate-right texture pointer"></i>
  </div>
  
  <div>
    <span id="generatedPWD" class="texture pointer" onclick="copyText()">password</span>
    <i id="copy" class="fa-regular fa-copy texture pointer" onclick="copyText()"></i>
  </div>
  </main>

  <footer></footer>

  <!-- <script src="/084_Exercise_7/helping_script.js"></script> -->
  <script src="/084_Exercise_7/script.js"></script>
</body>

</html>
