<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range Slider with Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .slider-container {
      text-align: center;
    }

    input[type="range"] {
      width: 200px;
      margin: 0 10px;
    }

    button {
      font-size: 16px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <button id="decrement">-</button>
  <input type="range" id="myRange" min="0" max="100" value="50">
  <button id="increment">+</button>
  <p>Value: <span id="sliderValue">50</span></p>
</div>

<script>
  const slider = document.getElementById("myRange");
  const output = document.getElementById("sliderValue");
  const incrementButton = document.getElementById("increment");
  const decrementButton = document.getElementById("decrement");

  // Update the slider value and output text
  function updateSliderValue() {
    output.textContent = slider.value;
  }

  // Event listener for slider input
  slider.addEventListener("input", updateSliderValue);

  // Event listener for increment button
  incrementButton.addEventListener("click", function() {
    if (parseInt(slider.value) < parseInt(slider.max)) {
      slider.value = parseInt(slider.value) + 1;
      updateSliderValue();
    }
  });

  // Event listener for decrement button
  decrementButton.addEventListener("click", function() {
    if (parseInt(slider.value) > parseInt(slider.min)) {
      slider.value = parseInt(slider.value) - 1;
      updateSliderValue();
    }
  });

  // Initial update
  updateSliderValue();
</script>

</body>
</html>
