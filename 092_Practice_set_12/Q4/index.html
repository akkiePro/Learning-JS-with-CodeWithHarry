<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set 12 / Q4</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/092_Practice_set_12/Q4/style.css">
  <!-- <link rel="stylesheet" href="/092_Practice_set_12/Q4/light-theme.css"> -->
  <link rel="stylesheet" href="/092_Practice_set_12/Q4/dark-theme.css">
</head>
<body>
  <header>
    <h1>Akki's Calculator</h1>
    <i id="bulb" class="fa-solid fa-lightbulb"></i>
  </header>
  

  <main>

    <div id="border" class="container">
      <div id="display" class="container">
        <div id="operations" class="container">
          <!-- 24 + 10 -->
        </div>
        <div id="typingArea" class="container">
          <h3>0</h3>
        </div>
        <div id="row3" class="container">
          <div id="operators" class="container">
            <span id="divisionOperator" class="operators">&divide;</span>
            <span id="multiplyOperator" class="operators">&times;</span>
            <span id="plusOperator" class="operators">+</span>
            <span id="minusOperator" class="operators">-</span>
          </div>
          <div id="output">result</div>
        </div>
      </div>

      <span id="ad">akki's calc</span>

      <div id="keypad" class="container"><!-- keypad -->
        <!-- <div id="numpad" class="container">numpad -->
          <div id="row0" class="rows">
            <button id="keyAC" class="key">
              <span id="AC" class="keySpan">AC</span>
            </button>
            <button id="keyPer" class="key operator">
              <span id="percentage" class="keySpan">%</span>
            </button>
            <button id="keyErase" class="key">
              <span id="erase" class="keySpan"><=</span>
            </button>
            <button id="keyDivide" class="key operator">
              <span id="divide" class="keySpan">&divide;</span>
            </button>
          </div>
          <div id="row1" class="rows">
            <button id="key7" class="key">
              <span id="seven" class="keySpan numKey">7</span>
            </button>
            <button id="key8" class="key">
              <span id="eight" class="keySpan numKey">8</span>
            </button>
            <button id="key9" class="key">
              <span id="nine" class="keySpan numKey">9</span>
            </button>
            <button id="keyMultiply" class="key operator">
              <span id="multiply" class="keySpan">&times;</span>
            </button>
          </div>
          <div id="row2" class="rows">
            <button id="key4" class="key">
              <span id="four" class="keySpan numKey">4</span>
            </button>
            <button id="key5" class="key">
              <span id="five" class="keySpan numKey">5</span>
            </button>
            <button id="key6" class="key">
              <span id="six" class="keySpan numKey">6</span>
            </button>
            <button id="keySubtract" class="key operator">
              <span id="minus" class="keySpan">-</span>
            </button>
          </div>
          <div id="row3" class="rows">
            <button id="key1" class="key">
              <span id="one" class="keySpan numKey">1</span>
            </button>
            <button id="key2" class="key">
              <span id="two" class="keySpan numKey">2</span>
            </button>
            <button id="key3" class="key">
              <span id="three" class="keySpan numKey">3</span>
            </button>
            <button id="keyAdd" class="key operator">
              <span id="plus" class="keySpan">+</span>
            </button>
          </div>
          <div id="row4" class="rows">
            <button id="key00" class="key">
              <span id="doubleZero" class="keySpan numKey">00</span>
            </button>
            <button id="key0" class="key">
              <span id="zero" class="keySpan numKey">0</span>
            </button>
            <button id="keydot" class="key">
              <span id="dot" class="keySpan numKey">.</span>
            </button>
            <button id="keyEqual" class="key operator">
              <span id="evaluate" class="keySpan">=</span>
            </button>
          </div>
        <!-- </div> -->
      </div>
    </div>

  </main>
  

  <footer></footer>
  <script src="/092_Practice_set_12/Q4/theme.js"></script>
  <script src="/092_Practice_set_12/Q4/script.js"></script>
</body>
</html>
